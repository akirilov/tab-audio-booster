<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 280px;
      padding: 16px;
      background: #1a1a2e;
      color: #eee;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 16px;
      text-align: center;
      color: #fff;
    }

    .slider-container {
      margin-bottom: 16px;
    }

    .slider-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 13px;
    }

    .volume-value {
      font-weight: bold;
      color: #4fc3f7;
    }

    input[type="range"] {
      width: 100%;
      height: 8px;
      border-radius: 4px;
      background: #333;
      outline: none;
      -webkit-appearance: none;
      appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #4fc3f7;
      cursor: pointer;
    }

    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #4fc3f7;
      cursor: pointer;
      border: none;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      font-size: 13px;
    }

    .checkbox-container input {
      width: 16px;
      height: 16px;
      accent-color: #4fc3f7;
    }

    .status {
      font-size: 12px;
      color: #888;
      text-align: center;
      padding-top: 8px;
      border-top: 1px solid #333;
    }

    .status.found {
      color: #4fc3f7;
    }
  </style>
</head>
<body>
  <h1>Audio Booster</h1>

  <div class="slider-container">
    <div class="slider-label">
      <span>Volume</span>
      <span class="volume-value" id="volumeDisplay">100%</span>
    </div>
    <input type="range" id="volumeSlider" min="100" max="500" value="100">
  </div>

  <div class="checkbox-container">
    <input type="checkbox" id="rememberDomain">
    <label for="rememberDomain">Remember for this domain</label>
  </div>

  <div class="status" id="status">Looking for media...</div>

  <script src="popup.js"></script>
</body>
</html>
